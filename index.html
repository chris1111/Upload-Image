<!DOCTYPE html>
<html>
    </head>
    <body>
        <div id="container">
            <div align="left">
            <a href="default.asp"><img src="https://user-images.githubusercontent.com/6248794/209499357-7b61e6c9-0f9f-4c5b-a36e-f75e5fed5030.png" alt="https://github.com/chris1111/Upload-Image" style="width:100px;height:100px;"></a>
            </div>
            <div align="center">
            <h1 style="color:grey;">Upload Image</h1>
            <h1 style="color:grey;">PNG, JPEG, GIF, SVG are accepted</h1>
            <span style='font-size:100px;'>&#8681;</span>
            </div>
        </div>
    </body>
</html>
<head>
    <body style="background-color:#2d313a;">
  <head>
    <!-- Install jQuery & jQuery Uploader Plugin -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://js.upload.io/jquery-uploader/v3"></script>

    <!-- Show an upload modal on button click -->
    <script>
      // Call once at the start of your app.
      $.uploader.init({
        apiKey: "free" // Your real API key.
      });

      $(() => {
        $(".upload-btn").uploader({
          multi: true,
          onComplete: files => {
            if (files.length === 0) {
              alert('No image file selected?')
            } else {
              alert(files.map(f => f.fileUrl).join("\n"));
            }
          }
        });
      });
    </script>
  </head>
  <body>
     <div align="center">
         <button class="upload-btn">Select image...</button>
     </div>
  </body>
</html>
